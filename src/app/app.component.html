  <mat-sidenav-container fullscreen  >
    <mat-sidenav #sidenav >
      <mat-nav-list>

        <a mat-list-item href="" target="_blank">
          <mat-icon mat-list-icon>person</mat-icon>
          <span mat-line>Author</span>
        </a>
        <a mat-list-item href="" target="_blank">
          <mat-icon mat-list-icon>code</mat-icon>
          <span mat-line>Source Code</span>
        </a>
        <a mat-list-item href="" target="_blank">
          <mat-icon mat-list-icon>web</mat-icon>
          <span mat-line>Blog Post</span>
        </a>

        
      </mat-nav-list>
    </mat-sidenav>
  
    <div>

      <mat-toolbar color="primary">
     
        <button mat-icon-button (click)="openHelp()">
          <!-- <mat-icon>shopping_cart</mat-icon> -->
          <img *ngIf="!iconCart" src="assets\icons\SpottedBriskDuckbillplatypus-max-1mb.gif" height="40px">
          <div *ngIf="iconCart" >
            <img class="imga" src="assets\icons\cart.gif" height="60" width="120"> 
              <div class="row rowImg">
                <p style="position: initial;"  class="badge rounded-pill ">{{arr.length}}</p>

                   <div class="colImg" *ngFor="let item of arr">
                       <img style="border-radius: 30%;margin: 23px 0;" src={{item.img}} height="7px" width="25px">
                   </div>
              </div>
     
         </div>
     
        </button>
        <span class="fill-space"></span>

        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>


      </mat-toolbar>
        
      <app-nav-bar></app-nav-bar>
 
    </div>

    <router-outlet></router-outlet>
  </mat-sidenav-container>
